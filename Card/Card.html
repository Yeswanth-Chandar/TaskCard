<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Card</title>


</head>

<body>

  <div class="card">

    <div class="cardtext">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div class="data">
        <div class="companies">
          <p class="data1">10k+</p>
          <p class="data2">COMPANIES</p>
        </div>
        <div class="templates">
          <p class="data1">314</p>
          <p class="data2">TEMPLATES</p>
        </div>
        <div class="queries">
          <p class="data1">12M+</p>
          <p class="data2">QUERIES</p>
        </div>
      </div>
    </div>

    <div class="imgright">
      <img class="image" src="https://rukminim2.flixcart.com/image/416/416/poster/c/5/8/business-man-wallpaper-rwpstr1709-medium-original-imaehmk3befwzynn.jpeg?q=70" alt="">
    </div>

    </div>
  </div>
</body>

</html>
